<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PBGC Redesign</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/pbgc.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body class="pbgc d-flex">
  <!-- Start Sidebar -->
  <nav class="pbgc-sidebar">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <img class="pbgc-logo" src="images/pbgc-logo.svg" alt="PBGC Logo" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <nav class="pbgc-sidebar-pills nav nav-pills flex-column" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" href="index.html" role="tab" aria-selected="false">
              <span class="pbgc-icon material-icons-outlined">speed</span>
              <span class="pbgc-sidebar-tab">Dashboard</span>
            </a>
            <a class="nav-link active" href="new-filing-page01.html" role="tab" aria-selected="true">
              <span class="pbgc-icon material-icons-outlined">note_add</span>
              <span class="pbgc-sidebar-tab">New Filing</span>
            </a>
            <a class="nav-link" href="#" role="tab" aria-selected="false">
              <span class="pbgc-icon material-icons-outlined">help_outline</span>
              <span class="pbgc-sidebar-tab">Help Center</span>
            </a>
            <a class="nav-link" href="#" role="tab" aria-selected="false">
              <span class="pbgc-icon material-icons-outlined">settings</span>
              <span class="pbgc-sidebar-tab">Settings</span>
            </a>
            <span class="pbgc-sidebar-logout"></span>
            <a class="nav-link" href="#" role="tab" aria-selected="false">
              <span class="material-icons-outlined pbgc-icon">logout</span>
              <span class="pbgc-sidebar-tab">Logout</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </nav>
  <!-- End Sidebar -->
  
  <!-- Start Content Container -->
  <main class="pbgc-content-container d-flex flex-column flex-fill">
    <div class="pbgc-new-filing container-fluid">
      <div class="row">
        <div class="col">
          <!-- Start Progress Bar -->
          <div class="pbgc-content-section pbgc-progress-bar-container card">
            <div class="card-body">
              <p class="card-title">New Filing</p>
              <div class="progress-bar-wrapper">
                <section class="step-indicator">
                  <div class="indicator-line start"></div>
                  <div class="step start active">
                    <div class="step-icon active"></div>
                    <p>Employer type</p>
                  </div>
                  <div class="indicator-line"></div>
                  <div class="step middle">
                    <div class="step-icon"></div>
                    <p>Filing name</p>
                  </div>
                  <div class="indicator-line"></div>
                  <div class="step middle">
                    <div class="step-icon"></div>
                    <p>Prepopulate</p>
                  </div>
                  <div class="indicator-line"></div>
                  <div class="step end">
                    <div class="step-icon"></div>
                    <p>Filing created</p>
                  </div>
                  <div class="indicator-line end"></div>
                </section>
              </div>
            </div>
          </div>
          <!-- End Progress Bar -->
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="pbgc-content-section card">
            <!-- Start Form Container -->
            <div class="pbgc-form-container card-body">
              <div class="row">
                <div class="col-6">
                  <h1 class="card-title">What type of filing are you submitting?</h1>
                  <!-- Start Form -->
                  <form id="newFilingTypesForm">
                    <div class="form-group row">
                      <div class="col-12 radio-btn-group">
                        <div class="btn btn-pbgc-radio btn-pbgc-large-icon">
                          <input type="radio" name="newFilingTypesRadio" id="newFilingType1">
                          <label for="newFilingType1">
                            <span class="radio-check-icon"></span>
                            <img class="radio-large-img" src="images/icon-person.svg" alt="Single employer filing type icon">
                            <span class="label-text">
                              Single employer
                            </span>
                          </label>
                        </div>
                        <div class="btn btn-pbgc-radio btn-pbgc-large-icon">
                          <input type="radio" name="newFilingTypesRadio" id="newFilingType2">
                          <label for="newFilingType2">
                            <span class="radio-check-icon"></span>
                            <img class="radio-large-img" src="images/icon-supervisor_account.svg" alt="Multiemployer filing type icon">
                            <span class="label-text">
                              Multiemployer
                            </span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <span class="red">*</span><span class="required"> Required</span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col form-buttons">
                        <a href="new-filing-page02.html" class="btn btn-pbgc btn-pbgc-primary">Next</a>
                      </div>
                    </div>
                  </form>
                  <!-- End Form -->
                </div>
                <div class="offset-md-2 col-md-4">
                  <!-- Start Information Accordion -->
                  <div class="accordion pbgc-info-accordion" id="formInfoAccordion">
                    <div class="card">
                      <div class="card-header" id="formHelpHeader">
                        <div class="btn btn-block info-accordion-btn d-flex collapsed" type="button" data-toggle="collapse" data-target="#formHelpContent" aria-expanded="true" aria-controls="formHelpContent">
                          <div class="info-icon-container">
                            <span class="help-icon material-icons-outlined">
                              help_outline
                            </span>
                          </div>
                          <div class="help-text-container flex-fill">
                            Need help?
                          </div>
                          <div class="info-icon-container">
                            <span class="chevron-icon"></span>
                          </div>
                        </div>
                      </div>
                      <div id="formHelpContent" class="collapse" aria-labelledby="formHelpHeader" data-parent="#formInfoAccordion">
                        <div class="card-body">
                          Help content.
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- End Information Accordion -->
                </div>
              </div>
            </div>
            <!-- End Form Container-->
          </div>
        </div>
      </div>
    </div>
    <!-- Start Footer -->
    <footer class="pbgc-footer">
      <a href="#">PBGC.gov</a> | <a href="#">Paperwork Reduction Act Notice</a>
    </footer>
    <!-- End Footer -->
  </main>
  <!-- End Content Container -->
</body>
</html>
