<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBGC Redesign</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pbgc.css">
    <link rel="stylesheet" href="css/pbgc-sidebar.css">
    <link rel="stylesheet" href="css/pbgc-content-container.css">
    <link rel="stylesheet" href="css/pbgc-footer.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body class="pbgc d-flex h-100">
    <nav class="flex-column pbgc-sidebar">
      Sidebar.
    </nav>
  <div class="flex-column flex-fill pbgc-content-container">
    <div class="d-flex flex-column h-100">
      <div class="flex-shrink-0">
        <div class="container-fluid p-4">
          <ul class="nav nav-tabs" id="pbgcDashboardTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" href="#" id="pbgcDashboardDrafts">Drafts</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" href="#" id="pbgcDashboardSubmitted">Submitted</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Drafts.</div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Submitted.</div>
          </div>
        </div>
      </div>
      <footer class="mt-auto py-1 pbgc-footer">
        <a href="#">PBGC.gov</a> | <a href="#">Paperwork Reduction Act Notice</a>
      </footer>
    </div>
  </div>
</body>
</html>
